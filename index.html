    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-green: #00f2ff;
            --neon-glow: rgba(0, 242, 255, 0.5);
            --bg-dark: #050a0f;
            --card-bg: rgba(10, 20, 30, 0.8);
            --accent-red: #ff3333;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: radial-gradient(circle at center, #0a192f 0%, #050a0f 100%);
            color: #e0f7fa;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .main-frame {
            width: 95%;
            max-width: 550px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 30px;
            padding: 40px 25px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, #fff, var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status-bar {
            font-size: 0.7rem;
            text-align: center;
            letter-spacing: 2px;
            color: var(--neon-green);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* --- Auth Section --- */
        .auth-container { display: flex; flex-direction: column; gap: 15px; }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 15px var(--neon-glow);
        }

        .btn-login {
            padding: 18px;
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-login:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 25px var(--neon-glow);
        }

        /* --- Streaming Dashboard --- */
        #dashboard { display: none; }

        .search-box { margin-bottom: 20px; }

        .menu-container {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }

        .menu-container::-webkit-scrollbar { width: 4px; }
        .menu-container::-webkit-scrollbar-thumb { background: var(--neon-green); border-radius: 10px; }

        .category-block { margin-bottom: 12px; }

        .category-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .category-btn:hover {
            background: rgba(0, 242, 255, 0.08);
            border-color: var(--neon-green);
        }

        .submenu {
            display: none;
            padding: 10px;
            flex-direction: column;
            gap: 6px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0 0 12px 12px;
        }

        .submenu.active { display: flex; animation: slideDown 0.3s ease; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        .link-card {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.02);
            text-decoration: none;
            color: #888;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            border-left: 2px solid transparent;
        }

        .link-card:hover {
            background: rgba(0, 242, 255, 0.1);
            color: white;
            border-left: 2px solid var(--neon-green);
            padding-left: 25px;
        }

        .logout-btn {
            margin-top: 25px;
            width: 100%;
            background: transparent;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .logout-btn:hover { opacity: 1; background: rgba(255, 51, 51, 0.1); }

        .error-msg {
            color: var(--accent-red);
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>

        function renderMenu() {
            const container = document.getElementById('links-engine');
            container.innerHTML = CHANNELS_DB.map((cat, idx) => `
                <div class="category-block">
                    <button class="category-btn" onclick="toggleSub(${idx})">
                        <span>${cat.title}</span>
                        <small>▶</small>
                    </button>
                    <div class="submenu" id="sub-${idx}">
                        ${cat.links.map(l => `<a href="${l.url}" target="_blank" class="link-card">${l.name}</a>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleSub(idx) {
            const el = document.getElementById(`sub-${idx}`);
            const isActive = el.classList.contains('active');
            document.querySelectorAll('.submenu').forEach(s => s.classList.remove('active'));
            if(!isActive) el.classList.add('active');
        }

        function login() {
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if(VALID_USERS[u] === p) {
                document.getElementById('auth-ui').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('sys-status').textContent = "SISTEMA: ONLINE | OPERADOR: " + u.toUpperCase();

            } else {
                const err = document.getElementById('error-box');
                err.textContent = "ACCESO DENEGADO: CREDENCIALES INVÁLIDAS";
                err.style.display = 'block';
            }
        }

        function filterMenu() {
            const query = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.category-block').forEach(block => {
                const text = block.textContent.toLowerCase();
                block.style.display = text.includes(query) ? 'block' : 'none';
            });
        }
